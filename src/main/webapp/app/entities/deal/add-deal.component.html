<h3>Add Deal</h3>
<form name="form" (ngSubmit)="dealFrom.form.valid && submit()" #dealFrom="ngForm" novalidate >
  <div class="form-group">
    <label for="exampleFormControlInput1">Deal Name</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Category</label>
    <select class="form-control" id="exampleFormControlSelect1"  name="category" [(ngModel)]="deal.category" #category="ngModel">
      <option>Travel</option>
      <option>Hotel</option>
      <option>Rent</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Partner</label>
    <select class="form-control" id="exampleFormControlSelect1" name="partner"  [(ngModel)]="deal.partner" #partner="ngModel">
      <option>AlTayyar</option>
      <option>Ritz</option>
      <option>Hilton</option>
      <option>Theeb</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Price</label>
  </div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">$</span>
    </div>
    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" name="price"  [(ngModel)]="deal.price" #price="ngModel">
    <div class="input-group-append">
      <span class="input-group-text">.00</span>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" >Add</button>

</form>
