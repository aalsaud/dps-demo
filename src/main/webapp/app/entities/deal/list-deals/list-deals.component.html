<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Category</th>
      <th scope="col">Partner</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
    <tr  *ngFor="let deal of deals">
      <th scope="row">{{deal.id}}</th>
      <td>{{deal.category}}</td>
      <td>{{deal.partner}}</td>
      <td>@{{deal.price}}</td>
    </tr>
  </tbody>
</table>
